name: CI

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: "easydb-backend"

jobs:
  push_image:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Prepare
        id: prepare
        run: |
          echo ::set-output name=version::${GITHUB_REF#refs/*/}

      - name: Login to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3

      - name: Docker Buildx (push)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64/v8 \
            --output "type=image,push=true" \
            --cache-to type=registry,ref=shencangsheng/${IMAGE_NAME}-cache,mode=max \
            --cache-from type=registry,ref=shencangsheng/${IMAGE_NAME}-cache \
            --tag shencangsheng/${IMAGE_NAME}:latest \
            --tag shencangsheng/${IMAGE_NAME}:${{ steps.prepare.outputs.version }} \
            --file Dockerfile .